<head>

</head>

<body class="bg-light" style="overflow-x: hidden;">
  <!--Navigation bar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="border-bottom: 2px solid black;">
    <div class="media">
      <img src="Dumbbell_small.png" class="mr-3" alt="Dumbbell">
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>

        <a class="nav-item nav-link" href="pricing.html">Pricing</a>
        <a class="nav-item nav-link active" href="contact.html">Contact Us</a>
      </div>
    </div>
  </nav>
  <!--Contact Formular Labels-->
  <div class="container">
    <form onsubmit="sendMessage(); return false;">
      <br>
      <br>
      <label for="fname" class="label">First name*</label><br>
      <input type="text" id="fname" name="fname" placeholder="First Name*" class="form" pattern="[a-z A-Z]+"
        oninvalid="setCustomValidity('Only alphabetical characters valid')" required><br>
      <label for="lname" class="label">Last name*</label><br>
      <input type="text" id="lname" name="lname" placeholder="Last Name*" class="form" pattern="[a-z A-Z]+"
        oninvalid="setCustomValidity('Only alphabetical characters valid')" required><br>
      <br>
      <!--Radio Buttons-->
      <div class="radio">
        <p class="label">Contact reason</p>
        <label><input type="radio" name="optradio" id="Membership" onclick="ShowHideDiv()"> Sign Membership</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="optradio" id="Feedback" onclick="ShowHideDiv()"> Feedback</label>
      </div>
      <div class="radio">
        <label for="other"><input type="radio" name="optradio" id="other" onclick="ShowHideDiv()"> Other</label>
      </div>
      <div class="container" id="dvtext" style="display: none;">
        Your Contact-Reason : <input type="text" id="txtBox">
      </div>
      <br>
      <!--Email-Label-->
      <label for="email" class="label">Enter your email*</label><br>
      <input type="email" id="email" name="email" placeholder="placeholder@placeholder.com" class="form"
        required><br><br>
        <!--Optional Phone Label-->
        <label for="phone" class="label">Mobile Number</label><br>
      <input type="tel" id="phone" name="phone" placeholder="+49-123-456789">
      <br>
      <br>
      <input type="submit" value="Submit"><br>
    </form>
    <p><small> *required Fields</small></p>
  </div>
  <!--Footer via Bootstrap-->
  <nav class="navbar fixed-bottom colorbar" style="position: fixed; left: 0; bottom: 0; text-align: center; width: 100%;">
    <div class="container colorbar">
      <p> Copyright Stuff</p>
      <a href="contact.html" style="color: white; text-decoration: underline;"> Contact us </a>
      <ul style="list-style-type:none;">
        <li>My Gym Corp</li>
        <li>Main Str 123</li>
        <li>Random Postal Code</li>
      </ul>

        <a href="#" class="fa fa-snapchat-ghost"  style="padding: 5px; font-size: 30px; width: 40px; text-align: center; text-decoration: none; margin: 5px 2px; background: #fffc00; color: white; text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;"></a>
  </div>
  </div>
  </div>
</nav>
